<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #401e1e;
            margin: 0;
            padding: 2rem;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            max-width: 500px;
            margin: 5rem auto;
            border-radius: 10px;
            box-shadow: 0 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: #f4fdf7;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        .logout {
            margin: 2rem auto 0;
            display: block;
            color: #fff;
            background-color: #d9534f;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            width: fit-content;
        }

        .logout:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Welcome to Agrolith, {{ user.username }} </h1>
        <p> You logged in </p>
        <a href="{% url 'logout' %}" class="logout"> Logout </a>
    </div>
</body>
</html>
